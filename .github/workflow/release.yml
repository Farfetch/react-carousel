name: Publish react-carousel
on:
    push:
        branches:
            - master

jobs:
    release:
        name: Release
        runs-on: ubuntu-18.04
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: Install dependencies
              run: yarn install
            - name: Build
              run: yarn build
            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GB_WRITE_TOKEN_MANUAL }}
              run: npx semantic-release
